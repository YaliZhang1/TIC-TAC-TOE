<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="pageContainer container p-3 mb-2 bg-body-secondary">
      <header class="container">
        <h1 class="fs-1 fw-bold lh-lg text-primary">TIC-TAC-TOE</h1>
      </header>
      <main class="p-5">
        <div class="role">
          <p class="container text-primary text-center fs-1 fw-medium lh-lg">
            Enter your name to start game.
          </p>
          <div class="container roleButtons row row-cols-3 align-items-center">
            <div class="player1Box col">
              <p class="fs-3 lh-base">Player 1:</p>
              <input
                class="form-control-lg opacity-70 border border-primary"
                id="p1-name-input"
                type="text"
                placeholder="Jan"
                aria-label="Player name"
                maxlength="8"
              />
            </div>
            <div class="player2Box col">
              <p class="fs-3 lh-base">Player 2:</p>
              <input
                class="form-control-lg opacity-70 border border-primary"
                id="p2-name-input"
                type="text"
                placeholder="Mike"
                aria-label="Another player name"
                maxlength="8"
              />
            </div>
          </div>
        </div>
        <div class="gameContainer my-5">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              type="button"
              id="btn-start-game"
              class="btn btn-primary fs-2 StartButton"
              onclick="GameController.playGame()"
            >
              Start Game
            </button>
          </div>

          <div class="fs-2 text-center mt-5 text-secondary" id="text-display">
            It's time to explore!
          </div>
          <div
            class="gameBoard container bg-body-tertiary rounded text-center mt-5 mb-5 bg-primary-subtle text-primary-emphasis"
            id="board"
          >
            <div class="row cells row-cols-3 lh-lg">
              <div class="col cell" id="cell0"></div>
              <div class="col cell" id="cell1"></div>
              <div class="col cell" id="cell2"></div>
              <div class="col cell" id="cell3"></div>
              <div class="col cell" id="cell4"></div>
              <div class="col cell" id="cell5"></div>
              <div class="col cell" id="cell6"></div>
              <div class="col cell" id="cell7"></div>
              <div class="col cell" id="cell8"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
